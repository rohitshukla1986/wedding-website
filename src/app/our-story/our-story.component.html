<div class="main-container">
  <div class="header">
    <h1 class="heading-primary">
      <span class="heading-primary-main">Our Story</span>
    </h1>
  </div>

  <div class="story-area-container">

    <div class="click-here-container">
      <p class="click-here">Click the book and find out how we got here! :)</p>
      <div class="pointer right"></div>
    </div>

    <div class="book-container">
      <div id="cardflip" (click)="flipCard()">
        <div class="inside">

            <div class="story-row">

            </div>
        </div>


        <div id="card1" [ngClass]="{'flip': flip }" >
          <div class="front">
            <p class="front-cover-title">
              How Rohit Met Raji
            </p>
          </div>
          <div class="back">
            <!--Opened-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
